  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #root { height: 100%; width: 100%; }
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: rgba(24, 61, 61, 0.3); }
    ::-webkit-scrollbar-thumb { background: rgba(245, 236, 215, 0.3); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(245, 236, 215, 0.5); }
    button, textarea, input, select { font-family: inherit; }
    textarea:focus, input:focus, select:focus { outline: none; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .spin { animation: spin 1s linear infinite; }
    .slide-in { animation: slideIn 0.3s ease-out; }
    .fade-in { animation: fadeIn 0.2s ease-out; }
    .pulse { animation: pulse 1s ease-in-out infinite; }
    .drag-over { background: rgba(245, 236, 215, 0.2) !important; border: 2px dashed rgba(245, 236, 215, 0.5) !important; }
    .dragging { opacity: 0.5; transform: scale(0.98); }
    
    /* Mobile styles */
    @media (max-width: 768px) {
      .desktop-only { display: none !important; }
      .mobile-full { width: 100% !important; max-width: 100% !important; }
      .mobile-stack { flex-direction: column !important; }
      .mobile-padding { padding: 16px !important; }
      .mobile-gap { gap: 12px !important; }
      .mobile-form-grid { grid-template-columns: 1fr !important; }
    }
    @media (min-width: 769px) {
      .mobile-only { display: none !important; }
    }
    
    /* Landscape mode - fill screen with calendar */
    @media (max-height: 500px) and (orientation: landscape) {
      main { padding: 8px !important; }
      .calendar-header { margin-bottom: 8px !important; }
      .calendar-instructions { display: none !important; }
      .calendar-legend { display: none !important; }
    }
    
    /* Touch-friendly calendar cells on mobile */
    @media (hover: none) and (pointer: coarse) {
      .calendar-task {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: none;
      }
    }
  </style>

    // Date helpers
    const dateHelpers = {
      getWeekNumber: (date) => {
        const startOfQ1 = new Date(2026, 0, 6); // Jan 6, 2026 (Monday of Week 1)
        const diff = date - startOfQ1;
        const weekNum = Math.floor(diff / (7 * 24 * 60 * 60 * 1000)) + 1;
        return Math.max(1, Math.min(13, weekNum));
      },
      getDateFromWeek: (week) => {
        const startOfQ1 = new Date(2026, 0, 6);
        const date = new Date(startOfQ1);
        date.setDate(date.getDate() + (week - 1) * 7);
        return date.toISOString().split('T')[0];
      },
      formatDate: (dateStr) => {
        if (!dateStr) return '';
        const date = new Date(dateStr + 'T00:00:00');
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      },
      isSameDay: (d1, d2) => {
        return d1.getFullYear() === d2.getFullYear() &&
               d1.getMonth() === d2.getMonth() &&
               d1.getDate() === d2.getDate();
      },
      isToday: (date) => {
        const today = new Date();
        return dateHelpers.isSameDay(date, today);
      },
      isWeekend: (date) => {
        const day = date.getDay();
        return day === 0 || day === 6;
      },
      getNextMonday: (date) => {
        const d = new Date(date);
        const day = d.getDay();
        const diff = day === 0 ? 1 : 8 - day;
        d.setDate(d.getDate() + diff);
        return d;
      },
      getNextOccurrence: (task) => {
        if (!task.recurring || !task.dueDate) return null;
        const current = new Date(task.dueDate + 'T00:00:00');
        let next = new Date(current);
        
        switch (task.recurringFrequency) {
          case 'daily':
            next.setDate(next.getDate() + 1);
            // Skip weekends if not included
            if (!task.recurringIncludeWeekends) {
              while (dateHelpers.isWeekend(next)) {
                next.setDate(next.getDate() + 1);
              }
            }
            break;
          case 'weekly':
            next.setDate(next.getDate() + 7);
            break;
          case 'monthly':
            next.setMonth(next.getMonth() + 1);
            // Handle weekend
            if (task.recurringWeekendHandling === 'next-monday' && dateHelpers.isWeekend(next)) {
              next = dateHelpers.getNextMonday(next);
            }
            break;
          default:
            next.setDate(next.getDate() + 7);
        }
        return next.toISOString().split('T')[0];
      },
      hasRecurringEnded: (task, checkDate, occurrenceCount) => {
        if (!task.recurring) return false;
        if (task.recurringEndType === 'never' || !task.recurringEndType) return false;
        if (task.recurringEndType === 'after' && occurrenceCount >= (task.recurringEndCount || 10)) return true;
        if (task.recurringEndType === 'on-date' && task.recurringEndDate) {
          const endDate = new Date(task.recurringEndDate + 'T00:00:00');
          return checkDate > endDate;
        }
        return false;
      },
      getRecurringInstances: (task, monthDate) => {
        // Generate projected recurring instances for calendar display
        if (!task.recurring || !task.dueDate) return [];
        
        const instances = [];
        const startOfMonth = new Date(monthDate.getFullYear(), monthDate.getMonth(), 1);
        const endOfMonth = new Date(monthDate.getFullYear(), monthDate.getMonth() + 1, 0);
        const excludedDates = task.recurringExcludedDates || [];
        
        let current = new Date(task.dueDate + 'T00:00:00');
        let occurrenceCount = 0;
        
        // Find first occurrence in or after start of month (counting occurrences)
        while (current < startOfMonth) {
          const currentDateStr = current.toISOString().split('T')[0];
          if (!excludedDates.includes(currentDateStr)) {
            occurrenceCount++;
          }
          if (dateHelpers.hasRecurringEnded(task, current, occurrenceCount)) return instances;
          const nextDate = dateHelpers.getNextOccurrence({...task, dueDate: currentDateStr});
          if (!nextDate) break;
          current = new Date(nextDate + 'T00:00:00');
        }
        
        // Generate instances within the month
        let safetyCounter = 0;
        while (current <= endOfMonth && safetyCounter < 35) {
          const currentDateStr = current.toISOString().split('T')[0];
          
          // Skip excluded dates
          if (!excludedDates.includes(currentDateStr)) {
            occurrenceCount++;
            if (dateHelpers.hasRecurringEnded(task, current, occurrenceCount)) break;
            
            if (current >= startOfMonth) {
              instances.push({
                ...task,
                dueDate: currentDateStr,
                isProjected: currentDateStr !== task.dueDate,
                occurrenceNumber: occurrenceCount
              });
            }
          }
          
          const nextDate = dateHelpers.getNextOccurrence({...task, dueDate: currentDateStr});
          if (!nextDate) break;
          current = new Date(nextDate + 'T00:00:00');
          safetyCounter++;
        }
        
        return instances;
      }
    };

                      Keep on weekend
                    </button>
                    <button type="button" onClick={() => setForm({...form, recurringWeekendHandling: 'next-monday'})}
                      style={{ flex: 1, padding: '8px', background: form.recurringWeekendHandling === 'next-monday' ? 'rgba(245,236,215,0.15)' : 'transparent', border: `1px solid ${form.recurringWeekendHandling === 'next-monday' ? 'rgba(245,236,215,0.3)' : 'rgba(245,236,215,0.15)'}`, borderRadius: '6px', color: form.recurringWeekendHandling === 'next-monday' ? brand.cream : 'rgba(245,236,215,0.5)', cursor: 'pointer', fontSize: '12px' }}>
                      Move to Monday
                    </button>
                  </div>
                </div>
              )}

              {/* End date options */}
              <div style={{ marginTop: '12px', paddingTop: '12px', borderTop: '1px solid rgba(245,236,215,0.1)' }}>
                <label style={labelStyle}>Ends</label>
                <div style={{ display: 'flex', gap: '8px', marginBottom: '10px' }}>
                  {[{id: 'never', label: 'Never'}, {id: 'after', label: 'After'}, {id: 'on-date', label: 'On date'}].map(opt => (
                    <button key={opt.id} type="button" onClick={() => setForm({...form, recurringEndType: opt.id})}
                      style={{ flex: 1, padding: '8px', background: form.recurringEndType === opt.id ? 'rgba(245,236,215,0.15)' : 'transparent', border: `1px solid ${form.recurringEndType === opt.id ? 'rgba(245,236,215,0.3)' : 'rgba(245,236,215,0.15)'}`, borderRadius: '6px', color: form.recurringEndType === opt.id ? brand.cream : 'rgba(245,236,215,0.5)', cursor: 'pointer', fontSize: '12px' }}>
                      {opt.label}
                    </button>
                  ))}
                </div>
                
                {form.recurringEndType === 'after' && (
                  <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                    <input type="number" min="1" max="100" value={form.recurringEndCount || 10} onChange={e => setForm({...form, recurringEndCount: parseInt(e.target.value) || 10})}
                      style={{ width: '70px', padding: '8px', background: 'rgba(245,236,215,0.08)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '6px', color: brand.cream, fontSize: '14px', textAlign: 'center' }} />
                    <span style={{ color: 'rgba(245,236,215,0.6)', fontSize: '13px' }}>occurrences</span>
                  </div>
                )}
                
                {form.recurringEndType === 'on-date' && (
                  <input type="date" value={form.recurringEndDate || ''} onChange={e => setForm({...form, recurringEndDate: e.target.value})}
                    style={{ padding: '8px 12px', background: 'rgba(245,236,215,0.08)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '6px', color: brand.cream, fontSize: '14px' }} />
                )}
              </div>
            </div>
          )}
          
          <div style={{ display: 'flex', gap: '12px' }}>
            <button type="button" onClick={onCancel} style={{ flex: 1, padding: '12px', background: 'rgba(245,236,215,0.1)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', color: brand.cream, cursor: 'pointer', fontSize: '14px' }}>Cancel</button>
            <button type="submit" style={{ flex: 1, padding: '12px', background: brand.cream, border: 'none', borderRadius: '8px', color: brand.teal, cursor: 'pointer', fontSize: '14px', fontWeight: '600' }}>Save Task</button>
          </div>

          {/* Delete button for existing tasks */}
          {task?.id && onDelete && (
            <button type="button" onClick={() => onDelete(task.id)} style={{ width: '100%', marginTop: '12px', padding: '12px', background: 'rgba(248,113,113,0.1)', border: '1px solid rgba(248,113,113,0.3)', borderRadius: '8px', color: '#f87171', cursor: 'pointer', fontSize: '14px', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
              <Icon name="trash" size={16} color="#f87171" />
              Delete Task
            </button>
          )}

          {/* Recurring date change dialog */}
          {showRecurringDialog && (
            <div style={{ position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.7)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1100, padding: '16px' }} onClick={() => setShowRecurringDialog(false)}>
              <div className="fade-in" style={{ background: brand.teal, borderRadius: '16px', border: '1px solid rgba(245,236,215,0.2)', width: '100%', maxWidth: '400px', padding: '24px' }} onClick={e => e.stopPropagation()}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '16px' }}>
                  <Icon name="refresh" size={24} color="#60a5fa" />
                  <h3 style={{ color: brand.cream, fontSize: '18px', fontWeight: '600' }}>Change Recurring Task Date</h3>
                </div>
                <p style={{ color: 'rgba(245,236,215,0.7)', fontSize: '14px', marginBottom: '20px', lineHeight: '1.5' }}>
                  <strong style={{ color: brand.cream }}>{form.title}</strong>
                  <br />
                  Moving from {dateHelpers.formatDate(originalDate)} to {dateHelpers.formatDate(form.dueDate)}
                </p>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                  <button type="button" onClick={() => { 
                    setShowRecurringDialog(false); 
                    // Calculate day difference and adjust end date if needed
                    let updatedForm = { ...form, id: form.id, completed: form.completed || false };
                    if (form.recurringEndType === 'on-date' && form.recurringEndDate && originalDate) {
                      const oldDate = new Date(originalDate + 'T00:00:00');
                      const newDate = new Date(form.dueDate + 'T00:00:00');
                      const daysDiff = Math.round((newDate - oldDate) / (24 * 60 * 60 * 1000));
                      const oldEndDate = new Date(form.recurringEndDate + 'T00:00:00');
                      oldEndDate.setDate(oldEndDate.getDate() + daysDiff);
                      updatedForm.recurringEndDate = oldEndDate.toISOString().split('T')[0];
                    }
                    onSave(updatedForm); 
                  }} style={{ padding: '14px', background: 'rgba(96,165,250,0.2)', border: '1px solid rgba(96,165,250,0.4)', borderRadius: '8px', color: '#60a5fa', cursor: 'pointer', fontSize: '14px', fontWeight: '500', textAlign: 'left' }}>
                    <div style={{ fontWeight: '600', marginBottom: '4px' }}>Move all occurrences</div>
                    <div style={{ fontSize: '12px', opacity: 0.8 }}>Shifts the entire recurring schedule to the new date</div>
                  </button>
                  <button type="button" onClick={() => { 
                    setShowRecurringDialog(false);
                    // Build updates for the original recurring task
                    const existingExcluded = task.recurringExcludedDates || [];
                    let updatedTask = { 
                      ...task, 
                      recurringExcludedDates: [...existingExcluded, originalDate],
                      completed: task.completed || false
                    };
                    
                    // If we're moving the base occurrence, advance to next occurrence
                    if (originalDate === task.dueDate) {
                      const nextOccurrence = dateHelpers.getNextOccurrence(task);
                      if (nextOccurrence) {
                        updatedTask.dueDate = nextOccurrence;
                        updatedTask.week = dateHelpers.getWeekNumber(new Date(nextOccurrence + 'T00:00:00'));
                        // Don't add originalDate to excluded since we're moving past it
                        updatedTask.recurringExcludedDates = existingExcluded;
                      }
                    }
                    
                    onSave(updatedTask);
                    // Then create the new standalone task
                    if (onSaveAsNew) {
                      onSaveAsNew({ 
                        ...form, 
                        id: undefined,
                        recurring: false,
                        recurringFrequency: undefined,
                        recurringIncludeWeekends: undefined,
                        recurringWeekendHandling: undefined,
                        recurringEndType: undefined,
                        recurringEndCount: undefined,
                        recurringEndDate: undefined,
                        recurringExcludedDates: undefined,
                        title: form.title + ' (moved)',
                        completed: false
                      });
                    }
                  }} style={{ padding: '14px', background: 'rgba(245,236,215,0.08)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', color: brand.cream, cursor: 'pointer', fontSize: '14px', fontWeight: '500', textAlign: 'left' }}>
                    <div style={{ fontWeight: '600', marginBottom: '4px' }}>Move only this one</div>
                    <div style={{ fontSize: '12px', opacity: 0.6 }}>Creates a separate task for this date only</div>
                  </button>
                  <button type="button" onClick={() => setShowRecurringDialog(false)} style={{ padding: '12px', background: 'transparent', border: '1px solid rgba(245,236,215,0.15)', borderRadius: '8px', color: 'rgba(245,236,215,0.5)', cursor: 'pointer', fontSize: '14px', marginTop: '4px' }}>
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          )}
        </form>
      );
    };

    // Calendar Component
    const Calendar = ({ tasks, onTaskUpdate, onTaskClick, onCreateTask, onNewTask }) => {
      const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1)); // January 2026
      const [dragOverDate, setDragOverDate] = useState(null);
      const [draggingTask, setDraggingTask] = useState(null);
      const [recurringMoveDialog, setRecurringMoveDialog] = useState(null); // {task, newDate, newWeek}
      const [touchDragging, setTouchDragging] = useState(null); // {task, startX, startY, fromDate}
      const calendarRef = React.useRef(null);

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startPadding = firstDay.getDay(); // Days before month starts
      const daysInMonth = lastDay.getDate();
      
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      const prevMonth = () => setCurrentDate(new Date(year, month - 1, 1));
      const nextMonth = () => setCurrentDate(new Date(year, month + 1, 1));

      const getTasksForDate = (day) => {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        // Get non-recurring tasks for this date
        const regularTasks = tasks.filter(t => !t.recurring && t.dueDate === dateStr);
        
        // Get recurring tasks and their projected instances
        const recurringTasks = tasks.filter(t => t.recurring);
        const recurringInstances = [];
        
        recurringTasks.forEach(task => {
          const instances = dateHelpers.getRecurringInstances(task, currentDate);
          instances.forEach(instance => {
            if (instance.dueDate === dateStr) {
              recurringInstances.push(instance);
            }
          });
        });
        
        return [...regularTasks, ...recurringInstances];
      };

      const handleDragStart = (e, task) => {
        setDraggingTask(task);
        e.dataTransfer.setData('taskId', task.id.toString());
        e.dataTransfer.setData('fromDate', task.dueDate); // Track the date being dragged from
        e.dataTransfer.effectAllowed = 'move';
      };

      const handleDragOver = (e, day) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        setDragOverDate(dateStr);
      };

      const handleDragLeave = () => {
        setDragOverDate(null);
      };

      const handleDrop = (e, day) => {
        e.preventDefault();
        const taskId = parseInt(e.dataTransfer.getData('taskId'));
        const fromDate = e.dataTransfer.getData('fromDate'); // Get the date we're moving from
        const task = tasks.find(t => t.id === taskId);
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const week = dateHelpers.getWeekNumber(new Date(dateStr + 'T00:00:00'));
        
        // If recurring task, show dialog
        if (task && task.recurring) {
          setRecurringMoveDialog({ task, newDate: dateStr, newWeek: week, fromDate });
        } else {
          onTaskUpdate(taskId, { dueDate: dateStr, week });
        }
        
        setDragOverDate(null);
        setDraggingTask(null);
      };

      const handleRecurringMoveAll = () => {
        if (!recurringMoveDialog) return;
        const { task, newDate, newWeek, fromDate } = recurringMoveDialog;
        
        // Calculate updates including adjusted end date if needed
        const updates = { dueDate: newDate, week: newWeek };
        if (task.recurringEndType === 'on-date' && task.recurringEndDate && fromDate) {
          const oldDate = new Date(fromDate + 'T00:00:00');
          const newDateObj = new Date(newDate + 'T00:00:00');
          const daysDiff = Math.round((newDateObj - oldDate) / (24 * 60 * 60 * 1000));
          const oldEndDate = new Date(task.recurringEndDate + 'T00:00:00');
          oldEndDate.setDate(oldEndDate.getDate() + daysDiff);
          updates.recurringEndDate = oldEndDate.toISOString().split('T')[0];
        }
        
        onTaskUpdate(task.id, updates);
        setRecurringMoveDialog(null);
      };

      const handleRecurringMoveOne = () => {
        if (!recurringMoveDialog || !onCreateTask) return;
        const { task, newDate, newWeek, fromDate } = recurringMoveDialog;
        
        // Add the fromDate to excluded dates on the original recurring task
        const existingExcluded = task.recurringExcludedDates || [];
        const newExcludedDates = [...existingExcluded, fromDate];
        
        // If we're moving the base occurrence, advance the recurring task to its next occurrence
        const updates = { recurringExcludedDates: newExcludedDates };
        if (fromDate === task.dueDate) {
          const nextOccurrence = dateHelpers.getNextOccurrence(task);
          if (nextOccurrence) {
            updates.dueDate = nextOccurrence;
            updates.week = dateHelpers.getWeekNumber(new Date(nextOccurrence + 'T00:00:00'));
            // Remove the old date from excluded (it's no longer needed since we're changing the base)
            updates.recurringExcludedDates = existingExcluded; // Don't add fromDate since we're moving past it
          }
        }
        
        onTaskUpdate(task.id, updates);
        
        // Create a new non-recurring task for this one instance
        const newTask = {
          ...task,
          id: undefined, // Will get new ID
          dueDate: newDate,
          week: newWeek,
          recurring: false,
          recurringFrequency: undefined,
          recurringIncludeWeekends: undefined,
          recurringWeekendHandling: undefined,
          recurringEndType: undefined,
          recurringEndCount: undefined,
          recurringEndDate: undefined,
          recurringExcludedDates: undefined,
          title: task.title + ' (moved)'
        };
        onCreateTask(newTask);
        setRecurringMoveDialog(null);
      };

      const handleDragEnd = () => {
        setDraggingTask(null);
        setDragOverDate(null);
      };

      // Touch event handlers for mobile drag and drop
      const handleTouchStart = (e, task) => {
        if (task.isProjected) return;
        const touch = e.touches[0];
        setTouchDragging({
          task,
          startX: touch.clientX,
          startY: touch.clientY,
          fromDate: task.dueDate,
          moved: false
        });
        setDraggingTask(task);
      };

      const handleTouchMove = (e) => {
        if (!touchDragging) return;
        const touch = e.touches[0];
        const dx = Math.abs(touch.clientX - touchDragging.startX);
        const dy = Math.abs(touch.clientY - touchDragging.startY);
        
        // Only start dragging if moved more than 10px
        if (dx > 10 || dy > 10) {
          setTouchDragging({...touchDragging, moved: true});
          e.preventDefault();
          
          // Find element under touch point
          const element = document.elementFromPoint(touch.clientX, touch.clientY);
          if (element) {
            const dayCell = element.closest('[data-calendar-day]');
            if (dayCell) {
              const dateStr = dayCell.getAttribute('data-calendar-day');
              setDragOverDate(dateStr);
            }
          }
        }
      };

      const handleTouchEnd = (e) => {
        if (!touchDragging) return;
        
        if (touchDragging.moved && dragOverDate) {
          const task = touchDragging.task;
          const dateStr = dragOverDate;
          const week = dateHelpers.getWeekNumber(new Date(dateStr + 'T00:00:00'));
          
          if (task.recurring) {
            setRecurringMoveDialog({ task, newDate: dateStr, newWeek: week, fromDate: touchDragging.fromDate });
          } else {
            onTaskUpdate(task.id, { dueDate: dateStr, week });
          }
        } else if (!touchDragging.moved) {
          // It was a tap, not a drag - open task
          onTaskClick(touchDragging.task);
        }
        
        setTouchDragging(null);
        setDraggingTask(null);
        setDragOverDate(null);
      };

      const renderCalendarDays = () => {
        const days = [];
        
        // Empty cells for padding
        for (let i = 0; i < startPadding; i++) {
          days.push(<div key={`empty-${i}`} style={{ minHeight: '70px', background: 'rgba(0,0,0,0.1)', borderRadius: '4px' }} />);
        }
        
        // Actual days
        for (let day = 1; day <= daysInMonth; day++) {
          const dayTasks = getTasksForDate(day);
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const isOver = dragOverDate === dateStr;
          const dateObj = new Date(year, month, day);
          const isWeekend = dateObj.getDay() === 0 || dateObj.getDay() === 6;
          const today = dateHelpers.isToday(dateObj);
          
          days.push(
            <div
              key={day}
              data-calendar-day={dateStr}
              onDragOver={(e) => handleDragOver(e, day)}
              onDragLeave={handleDragLeave}
              onDrop={(e) => handleDrop(e, day)}
              style={{
                minHeight: '70px',
                background: isOver ? 'rgba(245,236,215,0.15)' : isWeekend ? 'rgba(0,0,0,0.15)' : 'rgba(245,236,215,0.05)',
                borderRadius: '4px',
                padding: '4px',
                border: isOver ? '2px dashed rgba(245,236,215,0.5)' : today ? `2px solid ${brand.cream}` : '1px solid rgba(245,236,215,0.1)',
                transition: 'all 0.2s ease',
                overflow: 'hidden',
                display: 'flex',
                flexDirection: 'column',
                minWidth: 0,
              }}
            >
              <div style={{ 
                fontSize: '11px', 
                fontWeight: today ? '700' : '500', 
                color: today ? brand.cream : 'rgba(245,236,215,0.7)',
                marginBottom: '2px',
                display: 'flex',
                alignItems: 'center',
                gap: '2px',
                flexShrink: 0,
                minWidth: 0,
              }}>
                {day}
                {today && <span style={{ fontSize: '8px', background: brand.cream, color: brand.teal, padding: '1px 3px', borderRadius: '2px', whiteSpace: 'nowrap' }}>Today</span>}
              </div>
              <div style={{ display: 'flex', flexDirection: 'column', gap: '2px', flex: 1, overflow: 'hidden', minHeight: 0, minWidth: 0 }}>
                {dayTasks.map((task, idx) => (
                  <div
                    key={`${task.id}-${task.dueDate}-${idx}`}
                    draggable={!task.isProjected}
                    onDragStart={(e) => !task.isProjected && handleDragStart(e, task)}
                    onDragEnd={handleDragEnd}
                    onClick={() => !touchDragging && onTaskClick(task)}
                    onTouchStart={(e) => handleTouchStart(e, task)}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                    className={`calendar-task ${draggingTask?.id === task.id && !task.isProjected ? 'dragging' : ''}`}
                    style={{
                      padding: '2px 3px',
                      background: task.isProjected ? 'transparent' : platformColors[task.platform].bg,
                      border: task.isProjected 
                        ? `1px dashed ${platformColors[task.platform].border}` 
                        : `1px solid ${platformColors[task.platform].border}`,
                      borderRadius: '2px',
                      fontSize: '9px',
                      lineHeight: '1.2',
                      color: brand.cream,
                      cursor: task.isProjected ? 'pointer' : 'grab',
                      opacity: task.completed ? 0.5 : task.isProjected ? 0.6 : 1,
                      textDecoration: task.completed ? 'line-through' : 'none',
                      overflow: 'hidden',
                      textOverflow: 'ellipsis',
                      whiteSpace: 'nowrap',
                      flexShrink: 0,
                      minWidth: 0,
                      maxWidth: '100%',
                    }}
                    title={task.isProjected ? `${task.title} (recurring)` : task.title}
                  >
                    {task.title}
                  </div>
                ))}
              </div>
            </div>
          );
        }
        
        return days;
      };

      return (
        <div ref={calendarRef}>
          {/* Calendar Header */}
          <div className="calendar-header" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px', flexWrap: 'wrap', gap: '8px' }}>
            <h2 style={{ fontSize: '20px', fontWeight: '600', color: brand.cream }}>
              {monthNames[month]} {year}
            </h2>
            <div style={{ display: 'flex', gap: '6px', flexWrap: 'wrap' }}>
              <button onClick={prevMonth} style={{ padding: '6px 10px', background: 'rgba(245,236,215,0.1)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '6px', cursor: 'pointer', display: 'flex', alignItems: 'center' }}>
                <Icon name="chevronLeft" size={16} color={brand.cream} />
              </button>
              <button onClick={() => setCurrentDate(new Date())} style={{ padding: '6px 12px', background: 'rgba(245,236,215,0.1)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '6px', cursor: 'pointer', color: brand.cream, fontSize: '12px' }}>
                Today
              </button>
              <button onClick={nextMonth} style={{ padding: '6px 10px', background: 'rgba(245,236,215,0.1)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '6px', cursor: 'pointer', display: 'flex', alignItems: 'center' }}>
                <Icon name="chevronRight" size={16} color={brand.cream} />
              </button>
              {onNewTask && (
                <button onClick={onNewTask} style={{ padding: '6px 12px', background: brand.cream, border: 'none', borderRadius: '6px', cursor: 'pointer', color: brand.teal, fontSize: '12px', fontWeight: '600', display: 'flex', alignItems: 'center', gap: '4px' }}>
                  <Icon name="plus" size={14} color={brand.teal} />
                  New
                </button>
              )}
            </div>
          </div>

          {/* Instructions */}
          <div className="calendar-instructions" style={{ background: 'rgba(245,236,215,0.05)', borderRadius: '6px', padding: '8px 12px', marginBottom: '12px', display: 'flex', alignItems: 'center', gap: '8px' }}>
            <Icon name="grip" size={14} color="rgba(245,236,215,0.5)" />
            <span style={{ fontSize: '12px', color: 'rgba(245,236,215,0.6)' }}>Drag to reschedule  Tap to edit</span>
          </div>

          {/* Day Headers */}
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(7, minmax(0, 1fr))', gap: '2px', marginBottom: '2px' }}>
            {dayNames.map(day => (
              <div key={day} style={{ textAlign: 'center', fontSize: '11px', fontWeight: '600', color: 'rgba(245,236,215,0.5)', padding: '6px 0' }}>
                {day}
              </div>
            ))}
          </div>

          {/* Calendar Grid */}
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(7, minmax(0, 1fr))', gap: '2px' }}>
            {renderCalendarDays()}
          </div>

          {/* Legend */}
          <div className="calendar-legend" style={{ display: 'flex', gap: '12px', marginTop: '12px', flexWrap: 'wrap', fontSize: '11px' }}>
            {Object.entries(platformColors).map(([platform, colors]) => (
              <div key={platform} style={{ display: 'flex', alignItems: 'center', gap: '4px' }}>
                <div style={{ width: '10px', height: '10px', borderRadius: '2px', background: colors.bg, border: `1px solid ${colors.border}` }} />
                <span style={{ color: 'rgba(245,236,215,0.6)', textTransform: 'capitalize' }}>{platform}</span>
              </div>
            ))}
            <div style={{ display: 'flex', alignItems: 'center', gap: '4px' }}>
              <div style={{ width: '10px', height: '10px', borderRadius: '2px', border: '1px dashed rgba(245,236,215,0.4)' }} />
              <span style={{ color: 'rgba(245,236,215,0.6)' }}>Recurring</span>
            </div>
          </div>

          {/* Recurring Move Dialog */}
          {recurringMoveDialog && (
            <div style={{ position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.7)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000, padding: '16px' }} onClick={() => setRecurringMoveDialog(null)}>
              <div className="fade-in" style={{ background: brand.teal, borderRadius: '16px', border: '1px solid rgba(245,236,215,0.2)', width: '100%', maxWidth: '400px', padding: '24px' }} onClick={e => e.stopPropagation()}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '16px' }}>
                  <Icon name="refresh" size={24} color="#60a5fa" />
                  <h3 style={{ color: brand.cream, fontSize: '18px', fontWeight: '600' }}>Move Recurring Task</h3>
                </div>
                <p style={{ color: 'rgba(245,236,215,0.7)', fontSize: '14px', marginBottom: '20px', lineHeight: '1.5' }}>
                  <strong style={{ color: brand.cream }}>{recurringMoveDialog.task.title}</strong>
                  <br />
                  Moving to {dateHelpers.formatDate(recurringMoveDialog.newDate)}
                </p>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                  <button onClick={handleRecurringMoveAll} style={{ padding: '14px', background: 'rgba(96,165,250,0.2)', border: '1px solid rgba(96,165,250,0.4)', borderRadius: '8px', color: '#60a5fa', cursor: 'pointer', fontSize: '14px', fontWeight: '500', textAlign: 'left' }}>
                    <div style={{ fontWeight: '600', marginBottom: '4px' }}>Move all occurrences</div>
                    <div style={{ fontSize: '12px', opacity: 0.8 }}>Shifts the entire recurring schedule to the new date</div>
                  </button>
                  <button onClick={handleRecurringMoveOne} style={{ padding: '14px', background: 'rgba(245,236,215,0.08)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', color: brand.cream, cursor: 'pointer', fontSize: '14px', fontWeight: '500', textAlign: 'left' }}>
                    <div style={{ fontWeight: '600', marginBottom: '4px' }}>Move only this one</div>
                    <div style={{ fontSize: '12px', opacity: 0.6 }}>Creates a separate task for this date only</div>
                  </button>
                  <button onClick={() => setRecurringMoveDialog(null)} style={{ padding: '12px', background: 'transparent', border: '1px solid rgba(245,236,215,0.15)', borderRadius: '8px', color: 'rgba(245,236,215,0.5)', cursor: 'pointer', fontSize: '14px', marginTop: '4px' }}>
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    
    // Sync Status Indicator
    const SyncStatus = ({ status, onSync, lastSync }) => {
      const config = {
        synced: { icon: 'checkCircle', color: '#4ade80', text: 'Synced' },
        syncing: { icon: 'refresh', color: '#fbbf24', text: 'Syncing...', spin: true },
        offline: { icon: 'circle', color: '#f87171', text: 'Offline' },
        error: { icon: 'circle', color: '#f87171', text: 'Error' }
      }[status] || { icon: 'circle', color: '#666', text: '' };
      const canSync = status !== 'syncing';
      return (
        <button 
          onClick={canSync ? onSync : undefined}
          style={{ 
            display: 'flex', alignItems: 'center', gap: '5px', padding: '4px 10px', 
            background: 'rgba(0,0,0,0.2)', borderRadius: '6px', fontSize: '11px',
            border: 'none', cursor: canSync ? 'pointer' : 'default',
            transition: 'background 0.2s'
          }}
          title={canSync ? 'Click to sync now' : 'Syncing...'}
        >
          <Icon name={config.icon} size={12} color={config.color} className={config.spin ? 'spin' : ''} />
          <span style={{ color: config.color }}>{config.text}</span>
          {canSync && <Icon name="refresh" size={10} color="rgba(245,236,215,0.4)" />}
        </button>
      );
    };

// Main App
    function WGOGrowthApp() {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [tasks, setTasks] = useState(() => storage.get('tasks', defaultTasks));
      const [metrics, setMetrics] = useState(() => storage.get('metrics', defaultMetrics));
      const [syncStatus, setSyncStatus] = useState('offline'); // 'synced', 'syncing', 'offline', 'error'
      const [isLoading, setIsLoading] = useState(true);

      // Sync from cloud function (can be called manually)
      const syncFromCloud = useCallback(async () => {
        if (syncStatus === 'syncing') return;
        setSyncStatus('syncing');
        
        const cloudTasks = await api.fetchTasks();
        const cloudMetrics = await api.fetchMetrics();
        
        if (cloudTasks !== null) {
          setTasks(cloudTasks);
          storage.set('tasks', cloudTasks);
        }
        if (cloudMetrics && Object.keys(cloudMetrics).length > 0) {
          setMetrics(cloudMetrics);
          storage.set('metrics', cloudMetrics);
        }
        
        setSyncStatus(cloudTasks !== null ? 'synced' : 'offline');
        return cloudTasks !== null;
      }, [syncStatus]);

      // Load data from cloud on mount
      useEffect(() => {
        async function initialLoad() {
          await syncFromCloud();
          setIsLoading(false);
        }
        initialLoad();
      }, []);

      // Auto-sync every 30 seconds
      useEffect(() => {
        const interval = setInterval(() => {
          if (document.visibilityState === 'visible' && syncStatus !== 'syncing') {
            syncFromCloud();
          }
        }, 30000);
        return () => clearInterval(interval);
      }, [syncFromCloud, syncStatus]);
      const [showAIPanel, setShowAIPanel] = useState(false);
      const [showMobileMenu, setShowMobileMenu] = useState(false);
      const [aiPrompt, setAiPrompt] = useState('');
      const [aiResponse, setAiResponse] = useState('');
      const [isGenerating, setIsGenerating] = useState(false);
      const [selectedPlatform, setSelectedPlatform] = useState('all');
      const [showTaskModal, setShowTaskModal] = useState(false);
      const [editingTask, setEditingTask] = useState(null);
      const [showSettingsModal, setShowSettingsModal] = useState(false);
      const [sortMode, setSortMode] = useState('date'); // 'date' or 'priority'

      // Persist tasks
      useEffect(() => { storage.set('tasks', tasks); }, [tasks]);
      useEffect(() => { storage.set('metrics', metrics); }, [metrics]);

      const completedTasks = tasks.filter(t => t.completed).length;
      const totalTasks = tasks.length;
      const weeklyProgress = Math.round((completedTasks / totalTasks) * 100);

      const toggleTask = async (id) => {
        const task = tasks.find(t => t.id === id);
        if (!task) return;
        
        let updated;
        if (task.recurring && !task.completed) {
          // For recurring tasks, advance to next date instead of marking complete
          const nextDate = dateHelpers.getNextOccurrence(task);
          if (nextDate) {
            const nextWeek = dateHelpers.getWeekNumber(new Date(nextDate + 'T00:00:00'));
            updated = { ...task, dueDate: nextDate, week: nextWeek };
          } else {
            // If no next date, mark as complete
            updated = { ...task, completed: true };
          }
        } else {
          // For non-recurring tasks, toggle completed status
          updated = { ...task, completed: !task.completed };
        }
        
        setTasks(tasks.map(t => t.id === id ? updated : t));
        storage.set('tasks', tasks.map(t => t.id === id ? updated : t));
        setSyncStatus('syncing');
        const result = await api.updateTask(updated);
        setSyncStatus(result ? 'synced' : 'error');
      };
      const deleteTask = async (id) => {
        if (!confirm('Delete this task?')) return;
        setTasks(tasks.filter(t => t.id !== id));
        storage.set('tasks', tasks.filter(t => t.id !== id));
        setSyncStatus('syncing');
        const result = await api.deleteTask(id);
        setSyncStatus(result ? 'synced' : 'error');
      };
      
      const saveTask = async (task) => {
        setSyncStatus('syncing');
        if (editingTask) {
          const result = await api.updateTask(task);
          if (result) {
            setTasks(tasks.map(t => t.id === task.id ? result : t));
            storage.set('tasks', tasks.map(t => t.id === task.id ? result : t));
            setSyncStatus('synced');
          } else {
            setTasks(tasks.map(t => t.id === task.id ? task : t));
            storage.set('tasks', tasks.map(t => t.id === task.id ? task : t));
            setSyncStatus('error');
          }
        } else {
          const result = await api.createTask(task);
          if (result) {
            setTasks([...tasks, result]);
            storage.set('tasks', [...tasks, result]);
            setSyncStatus('synced');
          } else {
            const newTask = { ...task, id: Date.now() };
            setTasks([...tasks, newTask]);
            storage.set('tasks', [...tasks, newTask]);
            setSyncStatus('error');
          }
        }
        setShowTaskModal(false);
        setEditingTask(null);
      };

      // Create a new task (used by calendar for split recurring)
      const createTask = async (task) => {
        setSyncStatus('syncing');
        const result = await api.createTask(task);
        if (result) {
          setTasks([...tasks, result]);
          storage.set('tasks', [...tasks, result]);
          setSyncStatus('synced');
        } else {
          const newTask = { ...task, id: Date.now() };
          setTasks([...tasks, newTask]);
          storage.set('tasks', [...tasks, newTask]);
          setSyncStatus('error');
        }
      };

      // Update task (used by calendar drag-drop)
      const updateTask = async (taskId, updates) => {
        const task = tasks.find(t => t.id === taskId);
        if (!task) return;
        const updated = { ...task, ...updates };
        setTasks(tasks.map(t => t.id === taskId ? updated : t));
        storage.set('tasks', tasks.map(t => t.id === taskId ? updated : t));
        setSyncStatus('syncing');
        const result = await api.updateTask(updated);
        setSyncStatus(result ? 'synced' : 'error');
      };

      // Open task for editing (from calendar click)
      const handleTaskClick = (task) => {
        setEditingTask(task);
        setShowTaskModal(true);
      };

      const generateContent = async () => {
        if (!aiPrompt.trim()) return;
        setIsGenerating(true);
        setAiResponse('');
        
        const xInstructions = "Write an X thread (5-8 posts). Start with a compelling hook. Use short, punchy sentences. Number each post (1/, 2/, etc.). Keep each post under 280 characters. Write in an analytical voice with dry humor.";
        
        const linkedinInstructions = "Write a LinkedIn post (150-200 words). Start with a hook that stops the scroll. Use line breaks for readability. Include 2-3 key insights. End with a question to drive engagement.";
        
        const substackInstructions = "Write a newsletter section (300-500 words). Start with a compelling opening. Include clear section headers. Balance analysis with accessibility. Focus on policy implications.";
        
        const blueskyInstructions = "Write a Bluesky post (300 characters max). Make a thoughtful, nuanced point. Bluesky audiences appreciate substance over hot takes. Can be part of a longer thread if needed.";
        
        const instructions = {
          x: xInstructions,
          linkedin: linkedinInstructions,
          substack: substackInstructions,
          bluesky: blueskyInstructions
        };
        
        const systemPrompt = "You are a writing assistant for Dan, who writes 'Watt's Going On' - a newsletter about EV policy, charging infrastructure, and clean energy transitions. Dan's style: analytical, evidence-based, dry humor, explains complex policy accessibly, challenges conventional narratives. " + (instructions[selectedPlatform] || xInstructions);

        try {
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 1000,
              system: systemPrompt,
              messages: [{ role: "user", content: "Write about: " + aiPrompt }]
            })
          });

          if (!response.ok) {
            const errorData = await response.json().catch(function() { return {}; });
            if (response.status === 401 || response.status === 403) {
              setAiResponse("AI generation requires API access. This works in Claude.ai artifact preview, or you can set up an API proxy for your deployed site.");
            } else {
              setAiResponse("Error (" + response.status + "): " + (errorData.error?.message || "Request failed"));
            }
            return;
          }

          const data = await response.json();
          
          if (data.content && data.content[0] && data.content[0].text) {
            setAiResponse(data.content[0].text);
          } else if (data.error) {
            setAiResponse("Error: " + (data.error.message || "Unknown error"));
          } else {
            setAiResponse("No response generated. Please try again.");
          }
        } catch (error) {
          if (error.message && (error.message.includes("Failed to fetch") || error.message.includes("NetworkError"))) {
            setAiResponse("AI generation requires API access. This works in Claude.ai artifact preview, or you can set up an API proxy for your deployed site.");
          } else {
            setAiResponse("Error: " + error.message);
          }
        } finally {
          setIsGenerating(false);
        }
      };

      // Sort helper
      const priorityOrder = { high: 0, medium: 1, low: 2 };
      const sortTasks = (taskList) => {
        return [...taskList].sort((a, b) => {
          if (sortMode === 'priority') {
            // Sort by priority first, then by date within same priority
            const priorityDiff = priorityOrder[a.priority] - priorityOrder[b.priority];
            if (priorityDiff !== 0) return priorityDiff;
          }
          // Sort by date (primary for 'date' mode, secondary for 'priority' mode)
          const dateA = a.dueDate || '9999-99-99';
          const dateB = b.dueDate || '9999-99-99';
          return dateA.localeCompare(dateB);
        });
      };

      const filteredTasks = sortTasks(selectedPlatform === 'all' ? tasks : tasks.filter(t => t.platform === selectedPlatform));
      
      const tabConfig = [
        { id: 'dashboard', label: 'Dashboard', icon: 'barChart' },
        { id: 'metrics', label: 'Metrics', icon: 'trendingUp' },
        { id: 'tasks', label: 'Tasks', icon: 'checkCircle' },
        { id: 'calendar', label: 'Calendar', icon: 'calendar' },
        { id: 'content', label: 'Content', icon: 'pen' },
      ];

      return (
        <div style={{ minHeight: '100vh', background: `linear-gradient(135deg, ${brand.tealDark} 0%, ${brand.teal} 50%, ${brand.tealLight} 100%)`, fontFamily: "'DM Sans', sans-serif", color: brand.cream }}>
          
          {/* Header */}
          <header style={{ padding: '12px 16px', borderBottom: '1px solid rgba(245,236,215,0.1)', display: 'flex', justifyContent: 'space-between', alignItems: 'center', background: 'rgba(15,42,42,0.5)', position: 'sticky', top: 0, zIndex: 100 }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
              <img src={WGO_LOGO} alt="WGO" style={{ width: '40px', height: '40px', borderRadius: '8px' }} />
              <div className="desktop-only">
                <h1 style={{ fontSize: '18px', fontWeight: '700', color: brand.cream, margin: 0 }}>Growth Command Center</h1>
              </div>
              <SyncStatus status={syncStatus} onSync={syncFromCloud} />
            </div>
            
            {/* Desktop Nav */}
            <nav className="desktop-only" style={{ display: 'flex', gap: '4px' }}>
              {tabConfig.map(tab => (
                <button key={tab.id} onClick={() => setActiveTab(tab.id)} style={{ padding: '8px 14px', background: activeTab === tab.id ? 'rgba(245,236,215,0.15)' : 'transparent', border: activeTab === tab.id ? '1px solid rgba(245,236,215,0.3)' : '1px solid transparent', borderRadius: '8px', color: activeTab === tab.id ? brand.cream : 'rgba(245,236,215,0.5)', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '6px', fontSize: '14px', fontWeight: '500' }}>
                  <Icon name={tab.icon} size={16} color={activeTab === tab.id ? brand.cream : 'rgba(245,236,215,0.5)'} />
                  {tab.label}
                </button>
              ))}
            </nav>

            <div style={{ display: 'flex', gap: '8px' }}>
              <button onClick={() => setShowAIPanel(!showAIPanel)} className="desktop-only" style={{ padding: '8px 16px', background: brand.cream, border: 'none', borderRadius: '8px', color: brand.teal, cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '6px', fontSize: '14px', fontWeight: '600' }}>
                <Icon name="sparkles" size={16} color={brand.teal} />
                AI
              </button>
              <button onClick={() => setShowSettingsModal(true)} style={{ padding: '8px', background: 'rgba(245,236,215,0.1)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', cursor: 'pointer' }}>
                <Icon name="settings" size={18} color="rgba(245,236,215,0.7)" />
              </button>
              <button className="mobile-only" onClick={() => setShowMobileMenu(!showMobileMenu)} style={{ padding: '8px', background: 'rgba(245,236,215,0.1)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', cursor: 'pointer' }}>
                <Icon name="menu" size={18} color={brand.cream} />
              </button>
            </div>
          </header>

          {/* Mobile Menu */}
          {showMobileMenu && (
            <div className="mobile-only fade-in" style={{ background: 'rgba(15,42,42,0.95)', borderBottom: '1px solid rgba(245,236,215,0.1)', padding: '12px 16px' }}>
              <div style={{ display: 'flex', gap: '8px', marginBottom: '12px', flexWrap: 'wrap' }}>
                {tabConfig.map(tab => (
                  <button key={tab.id} onClick={() => { setActiveTab(tab.id); setShowMobileMenu(false); }} style={{ flex: '1 1 45%', padding: '12px', background: activeTab === tab.id ? 'rgba(245,236,215,0.15)' : 'rgba(245,236,215,0.05)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', color: brand.cream, cursor: 'pointer', fontSize: '13px' }}>
                    <Icon name={tab.icon} size={18} color={brand.cream} style={{ display: 'block', margin: '0 auto 4px' }} />
                    {tab.label}
                  </button>
                ))}
              </div>
              <button onClick={() => { setShowAIPanel(true); setShowMobileMenu(false); }} style={{ width: '100%', padding: '12px', background: brand.cream, border: 'none', borderRadius: '8px', color: brand.teal, cursor: 'pointer', fontSize: '14px', fontWeight: '600', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                <Icon name="sparkles" size={16} color={brand.teal} />
                AI Content Assistant
              </button>
            </div>
          )}

          <div style={{ display: 'flex', position: 'relative' }}>
            {/* Main Content */}
            <main className="mobile-padding" style={{ flex: 1, padding: '24px 32px', maxWidth: showAIPanel ? 'calc(100% - 380px)' : '100%', transition: 'max-width 0.3s ease' }}>
              
              {activeTab === 'dashboard' && (
                <div>
                  <div style={{ marginBottom: '24px' }}>
                    <h2 style={{ fontSize: '22px', fontWeight: '600', marginBottom: '16px', color: brand.cream }}>Q1 2026 Progress</h2>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '16px' }}>
                      {/* Progress Card */}
                      <div style={{ background: 'rgba(245,236,215,0.08)', borderRadius: '12px', padding: '20px', border: '1px solid rgba(245,236,215,0.15)' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '12px' }}>
                          <span style={{ color: 'rgba(245,236,215,0.7)', fontSize: '13px' }}>Tasks</span>
                          <Icon name="target" size={18} color={brand.cream} />
                        </div>
                        <div style={{ fontSize: '32px', fontWeight: '700', color: brand.cream }}>{weeklyProgress}%</div>
                        <div style={{ fontSize: '12px', color: 'rgba(245,236,215,0.5)', marginBottom: '12px' }}>{completedTasks}/{totalTasks} complete</div>
                        <div style={{ height: '4px', background: 'rgba(245,236,215,0.2)', borderRadius: '2px' }}>
                          <div style={{ height: '100%', width: `${weeklyProgress}%`, background: brand.cream, borderRadius: '2px' }} />
                        </div>
                      </div>

                      {/* Metrics Cards */}
                      {Object.entries(metrics).map(([platform, data]) => {
                        const target = targets[currentQuarter][platform];
                        if (!target) return null;
                        const mainMetric = platform === 'substack' ? 'subscribers' : 'followers';
                        const progress = Math.round((data[mainMetric] / target[mainMetric]) * 100);
                        return (
                          <div key={platform} style={{ background: platformColors[platform].bg, borderRadius: '12px', padding: '20px', border: `1px solid ${platformColors[platform].border}` }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '12px' }}>
                              <span style={{ color: 'rgba(245,236,215,0.8)', fontSize: '13px', textTransform: 'capitalize' }}>{platform}</span>
                              <Icon name={platformIconNames[platform]} size={18} color={platformColors[platform].accent} />
                            </div>
                            <div style={{ fontSize: '32px', fontWeight: '700', color: brand.cream }}>{data[mainMetric]?.toLocaleString() || 0}</div>
                            <div style={{ display: 'flex', alignItems: 'center', gap: '6px', marginBottom: '8px' }}>
                              <Icon name="trendingUp" size={12} color="#4ade80" />
                              <span style={{ fontSize: '12px', color: '#4ade80' }}>+{data.growth}%</span>
                            </div>
                            <div style={{ height: '4px', background: 'rgba(245,236,215,0.2)', borderRadius: '2px' }}>
                              <div style={{ height: '100%', width: `${Math.min(progress, 100)}%`, background: platformColors[platform].accent, borderRadius: '2px' }} />
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>

                  {/* Quick Actions */}
                  <div style={{ marginBottom: '24px' }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
                      <h2 style={{ fontSize: '18px', fontWeight: '600', color: brand.cream }}>This Week's Focus</h2>
                      <button onClick={() => { setEditingTask(null); setShowTaskModal(true); }} style={{ padding: '8px 14px', background: 'rgba(245,236,215,0.1)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', color: brand.cream, cursor: 'pointer', fontSize: '13px', display: 'flex', alignItems: 'center', gap: '6px' }}>
                        <Icon name="plus" size={14} color={brand.cream} />
                        Add Task
                      </button>
                    </div>
                    <div style={{ display: 'grid', gap: '8px' }}>
                      {sortTasks(tasks.filter(t => !t.completed && t.priority === 'high')).slice(0, 5).map(task => (
                        <div key={task.id} onClick={() => handleTaskClick(task)} style={{ background: 'rgba(245,236,215,0.05)', borderRadius: '10px', padding: '14px 16px', border: '1px solid rgba(245,236,215,0.1)', display: 'flex', alignItems: 'center', gap: '12px', cursor: 'pointer' }}>
                          <button onClick={(e) => { e.stopPropagation(); toggleTask(task.id); }} style={{ background: 'none', border: 'none', cursor: 'pointer', padding: 0 }}>
                            <Icon name="circle" size={20} color="rgba(245,236,215,0.4)" />
                          </button>
                          <div style={{ flex: 1, minWidth: 0 }}>
                            <div style={{ fontWeight: '500', color: brand.cream, fontSize: '14px', whiteSpace: 'nowrap', overflow: 'hidden', textOverflow: 'ellipsis' }}>{task.title}</div>
                            <div style={{ fontSize: '12px', color: 'rgba(245,236,215,0.4)' }}>{dateHelpers.formatDate(task.dueDate)}</div>
                          </div>
                          <div style={{ padding: '3px 8px', borderRadius: '4px', background: platformColors[task.platform].bg, border: `1px solid ${platformColors[task.platform].border}` }}>
                            <Icon name={platformIconNames[task.platform]} size={12} color={platformColors[task.platform].accent} />
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              )}

              {activeTab === 'metrics' && (
                <div>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '24px', flexWrap: 'wrap', gap: '12px' }}>
                    <div>
                      <h2 style={{ fontSize: '22px', fontWeight: '600', color: brand.cream, marginBottom: '4px' }}>Growth Metrics</h2>
                      <p style={{ fontSize: '13px', color: 'rgba(245,236,215,0.5)' }}>Track your progress toward Q1 targets</p>

                  <div style={{ marginBottom: '16px' }}>
                    <label style={{ fontSize: '12px', color: 'rgba(245,236,215,0.6)', marginBottom: '6px', display: 'block' }}>Topic</label>
                    <textarea value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} placeholder="What do you want to write about?" style={{ width: '100%', minHeight: '80px', padding: '10px', background: 'rgba(245,236,215,0.06)', border: '1px solid rgba(245,236,215,0.12)', borderRadius: '8px', color: brand.cream, fontSize: '13px', resize: 'vertical' }} />
                  </div>

                  <button onClick={generateContent} disabled={isGenerating || !aiPrompt.trim()} style={{ width: '100%', padding: '12px', background: isGenerating ? 'rgba(245,236,215,0.3)' : brand.cream, border: 'none', borderRadius: '8px', color: brand.teal, cursor: isGenerating ? 'wait' : 'pointer', fontSize: '14px', fontWeight: '600', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px', marginBottom: '16px' }}>
                    {isGenerating ? <><Icon name="refresh" size={16} color={brand.teal} className="spin" /> Generating...</> : <><Icon name="sparkles" size={16} color={brand.teal} /> Generate</>}
                  </button>

                  {aiResponse && (
                    <div style={{ background: 'rgba(245,236,215,0.05)', borderRadius: '10px', border: '1px solid rgba(245,236,215,0.1)', padding: '14px' }}>
                      <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px' }}>
                        <span style={{ fontSize: '12px', color: 'rgba(245,236,215,0.5)' }}>Output</span>
                        <div style={{ display: 'flex', gap: '6px' }}>
                          <button onClick={generateContent} disabled={isGenerating} style={{ padding: '5px 10px', background: 'rgba(245,236,215,0.08)', border: '1px solid rgba(245,236,215,0.15)', borderRadius: '5px', color: 'rgba(245,236,215,0.7)', fontSize: '11px', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '4px' }}>
                            <Icon name="refresh" size={12} color="rgba(245,236,215,0.7)" className={isGenerating ? 'spin' : ''} />
                            {isGenerating ? 'Working...' : 'Regenerate'}
                          </button>
                          <button onClick={() => navigator.clipboard.writeText(aiResponse)} style={{ padding: '5px 10px', background: 'rgba(245,236,215,0.08)', border: '1px solid rgba(245,236,215,0.15)', borderRadius: '5px', color: 'rgba(245,236,215,0.7)', fontSize: '11px', cursor: 'pointer' }}>Copy</button>
                        </div>
                      </div>
                      <pre style={{ whiteSpace: 'pre-wrap', fontFamily: 'inherit', fontSize: '12px', lineHeight: '1.5', color: 'rgba(245,236,215,0.85)', margin: 0, maxHeight: '300px', overflow: 'auto' }}>{aiResponse}</pre>
                    </div>
                  )}
                </div>
              </aside>
            )}
          </div>

          {/* Task Modal */}
          <Modal isOpen={showTaskModal} onClose={() => { setShowTaskModal(false); setEditingTask(null); }} title={editingTask ? 'Edit Task' : 'New Task'}>
            <TaskForm task={editingTask} onSave={saveTask} onSaveAsNew={createTask} onCancel={() => { setShowTaskModal(false); setEditingTask(null); }} onDelete={(id) => { deleteTask(id); setShowTaskModal(false); setEditingTask(null); }} />
          </Modal>

          {/* Settings Modal */}
          <Modal isOpen={showSettingsModal} onClose={() => setShowSettingsModal(false)} title="Settings & Data">
            <div style={{ display: 'grid', gap: '12px' }}>
              <button onClick={async () => {
                setSyncStatus('syncing');
                const ok = await api.initDb();
                if (ok) { alert('Database initialized! Refresh to load.'); window.location.reload(); }
                else { alert('Failed to init database. Check console.'); setSyncStatus('error'); }
              }} style={{ padding: '14px', background: 'rgba(74,222,128,0.1)', border: '1px solid rgba(74,222,128,0.3)', borderRadius: '8px', color: '#4ade80', cursor: 'pointer', fontSize: '14px', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                <Icon name="zap" size={18} color="#4ade80" />
                Initialize Cloud Database
              </button>
              
              <button onClick={() => { storage.exportAll(); }} style={{ padding: '14px', background: 'rgba(245,236,215,0.08)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', color: brand.cream, cursor: 'pointer', fontSize: '14px', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                <Icon name="download" size={18} color={brand.cream} />
                Export Backup (JSON)
              </button>
              
              <label style={{ padding: '14px', background: 'rgba(245,236,215,0.08)', border: '1px solid rgba(245,236,215,0.2)', borderRadius: '8px', color: brand.cream, cursor: 'pointer', fontSize: '14px', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                <Icon name="upload" size={18} color={brand.cream} />
                Import Backup
                <input type="file" accept=".json" style={{ display: 'none' }} onChange={e => {
                  if (e.target.files[0]) {
                    storage.importData(e.target.files[0], (data) => {
                      setTasks(data.tasks || defaultTasks);
                      setMetrics(data.metrics || defaultMetrics);
                      setShowSettingsModal(false);
                      alert('Data imported successfully!');
                    });
                  }
                }} />
              </label>

              <button onClick={() => {
                if (confirm('Reset all data to defaults? This cannot be undone.')) {
                  setTasks(defaultTasks);
                  setMetrics(defaultMetrics);
                  storage.set('tasks', defaultTasks);
                  storage.set('metrics', defaultMetrics);
                  setShowSettingsModal(false);
                }
              }} style={{ padding: '14px', background: 'rgba(248,113,113,0.1)', border: '1px solid rgba(248,113,113,0.3)', borderRadius: '8px', color: '#f87171', cursor: 'pointer', fontSize: '14px' }}>
                Reset to Defaults
              </button>
            </div>
            
            <div style={{ marginTop: '20px', padding: '12px', background: 'rgba(245,236,215,0.05)', borderRadius: '8px' }}>
              <div style={{ fontSize: '12px', color: 'rgba(245,236,215,0.5)', marginBottom: '4px' }}>Data stored locally in your browser</div>
              <div style={{ fontSize: '11px', color: 'rgba(245,236,215,0.3)' }}>Export regularly to avoid data loss</div>
            </div>
          </Modal>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<WGOGrowthApp />);
  </script>
</body>
</html>
